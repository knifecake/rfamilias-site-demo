<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">

  </head>

  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <nav>
        <ul>
          <li><a class="{% if 'index.md' == page.path %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a></li>
          <li><a class="{% if 'book.md' == page.path %}active{% endif %}" href="{{  '/book' | relative_url }}">Book</a></li>
          <li><a class="{% if 'openfamilias.md' == page.path %}active{% endif %}" href="{{ '/openfamilias' | relative_url }}">R Familias</a></li>
          <li><a class="{% if 'courses.md' == page.path %}active{% endif %}" href="{{ '/courses' | relative_url }}">Courses</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h2 class="text-centered">{{ page.title }}</h2>
      <section class="content">
        {{ content }}
      </section>

      <section>
        <figure>
          <img src="{{ '/img/cover.png' | relative_url }}">
          <figcaption>Book available from <a href="http://store.elsevier.com/product.jsp?isbn=9780128024027">Elsevier</a>.
        </figure>
      </section>

      <footer>
        <p class="text-centered">Updated {{ site.time | date_to_long_string: "ordinal", "US" }}. You may send comments to <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      </footer>
    </div>

  </body>
</html>
